<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Country</th>
      <th scope="col">Population</th>
    </tr>
  </thead>
  <tbody>
    @for (c of cities; track $index) {
    <tr>
      <td scope="row">{{ c.id }}</td>
      <td>{{ c.name }}</td>
      <td>{{ c.population }}</td>
    </tr>
    }
  </tbody>
</table>
